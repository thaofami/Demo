<!DOCTYPE html>
<html lang="en">
<head>
<title>Search Example</title>
</head>
<body>
<h1>Search</h1>
<!--Khi người dùng bấm nút submit, đều hướng sang trang /search-->
<form method="POST" action="/search">
    <input type="text" name="searchInput"
           placeholder="Enter your search term">
    <button type="submit">Search</button>
</form>
<!--Hiện dữ liệu-->
<p>
    {% if search_text %}
        Your search:  {{search_text}}

        {{ table|safe }}

    {% endif %}
</p>
</body>
</html>
